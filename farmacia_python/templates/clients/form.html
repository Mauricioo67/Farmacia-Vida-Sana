{% extends "base.html" %}

{% block title %}{{ 'Editar' if cliente else 'Nuevo' }} Cliente - Sistema Farmacia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card dashboard-card">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="mb-0">
                    <i class="bi bi-person me-2"></i>
                    {{ 'Editar' if cliente else 'Nuevo' }} Cliente
                </h5>
            </div>
            <div class="card-body p-4">
                <form method="POST"
                    action="{{ url_for('clients.edit', id=cliente.idcliente) if cliente else url_for('clients.create') }}">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombres</label>
                            <input type="text" class="form-control" name="nombre"
                                value="{{ cliente.nombre if cliente else '' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellidos</label>
                            <input type="text" class="form-control" name="apellidos"
                                value="{{ cliente.apellidos if cliente else '' }}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Tel√©fono</label>
                            <input type="text" class="form-control" name="telefono"
                                value="{{ cliente.telefono if cliente else '' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email"
                                value="{{ cliente.email if cliente else '' }}">
                        </div>

                        <div class="col-12 mt-4 text-end">
                            <a href="{{ url_for('clients.index') }}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Guardar Cliente
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
